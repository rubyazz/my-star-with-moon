<!doctype html>
<html lang="fr" data-theme="light" class="bg-mandy-50">
<head>
    <title>💚</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">

    <meta name="og:description" content="">
    <meta name="og:title" content="">
    <meta name="description" content="">
    <meta name="title" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="twitter:image" content="">

    <script async src="emojis.js"></script>

    <script>
        var noButtonClicked = false;

        function vibrate(ms){
            try {
                window.navigator.vibrate(ms)
            } catch (error) { console.error("Vibration not supported") }
        }

        window.onload = () => {
            document.getElementById("mainGif").src = "gifs/1.gif"
            document.body.style.display = "flex"
        }

        var noCount = 0
        var yesPx = 2
        var yesPy = 0.5

        function yes(){
            document.getElementById("mainGif").src = "gifs/accepte.gif"
            document.getElementById("buttons").remove()
            document.getElementById("mainText").innerText = "I love u so much💚"
            
            vibrate(300)

            var mainText = document.getElementById("mainText")
            var mainTextPosition = mainText.getBoundingClientRect()

            var intervalI = 0
            var interval = setInterval(() => {
                intervalI++
                if(intervalI > 4) clearInterval(interval)

                emojisplosion({
                    emojiCount: 15,
                    container: document.body,
                    emojis: ["💖", "💕", "💗", "💓", "💝"],
                    position: { x: 0, y: 100 }
                })
            }, 10)
        }

        function no(){
            if (noButtonClicked) {
                return;
            }
            
            noButtonClicked = true;

            var noButton = document.getElementById("noButton");
            noButton.style.position = "absolute";

            var interval = setInterval(() => {
                var x = Math.random() * window.innerWidth;
                var y = Math.random() * window.innerHeight;
                noButton.style.left = x + "px";
                noButton.style.top = y + "px";
            }, 500);

            setTimeout(() => {
                clearInterval(interval);
                noButton.style.display = "none";
            }, 10000);
            setTimeout()
        }
    </script>
</head>
<body class="bg-mandy-50 absolute inset-0 items-center justify-center text-center font-['Poppins']" style="display: none;">
    <div>
        <img id="mainGif" src="" alt="Illustration" class="mx-auto w-48 h-48" />

        <h3 id="mainText" class="mt-6 py-1 px-4 text-mandy-400 hover:text-mandy-500 ease-in transition text-3xl leading-10 font-semibold">my Star with Moon, Will you be my Valentine?</h3>
        
        <div id="buttons" class="mt-8 space-x-3 space-y-3">
            <button id="yesButton" onclick="yes()" style="padding-left: 2rem; padding-right: 2rem; padding-top: 0.5rem; padding-bottom: 0.5rem;" class="text-white ease-in transition shadow-xl rounded-lg bg-green-400 hover:bg-green-500/90">Yes</button>
            <button id="noButton" onclick="no()" class="text-white ease-in transition shadow-xl rounded-lg px-8 py-2 bg-mandy-600 hover:bg-mandy-700/90">No</button>
        </div>
    </div>
</body>
</html>
